<div class="modal-icon-result" id="modal-icon-result" style="display: none">
    <header>
        <h1 class="gnome-typeface heading" id="modal-title"></h1>
        <button class="gnome-button opaque small circular flat close" title="Close window" id="modal-close">
            <i class="gnome-icon-window-close"></i>
        </button>
    </header>
    <div class="modal-icon-result-content">
        <div class="icon-container">
            <i class="gnome-icon-system-search" id="modal-icon"></i>
        </div>
        <div class="manage-container">
            <span class="code gnome-typeface body" id="modal-code"></span>
            <div class="actions">
                <a class="gnome-button primary flat" href="https://github.com/mixno35/gnome-icons-css/blob/main/README.md" target="_blank">
                    <span>How to use?</span>
                </a>
                <button class="gnome-button" title="Copy to clipboard" id="copy-button">
                    <span>Copy</span>
                </button>
            </div>
        </div>
    </div>
</div>
